{{- $.Scratch.Set "panels" (where .Site.RegularPages "Section" "panel") -}}

<!DOCTYPE HTML>
{{ "<!--" | safeHTML }}
  Big Picture by HTML5 UP
  html5up.net | @ajlkn
  Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
{{ "-->" | safeHTML }}
<html>
  <head>
    {{ partial "head" . }}
  </head>
<body>

  <!-- Header -->
  {{ partial "header" . }}

  <!-- Panels -->
  {{ range ($.Scratch.Get "panels") }}
    {{ .Render "panel" }}
  {{ end }}

  <!-- Footer -->
  {{ partial "footer" . }}

  <!-- Scripts -->
  {{ partial "scripts" . }}

</body>
</html>
