<header id="header">
  <h1>{{ .Site.Params.header.title | safeHTML}}</h1>
  {{ if ($.Scratch.Get "panels") }}<nav>
    <ul>
      {{ range ($.Scratch.Get "panels") }}
        <li><a href="#{{ .File.TranslationBaseName }}">{{ .Params.navLabel }}</a></li>
      {{ end }}
    </ul>
  </nav>{{ end }}
</header>
